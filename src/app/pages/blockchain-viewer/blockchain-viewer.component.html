<div class="container">
	<h1>Блокууд</h1>
	<p>Доорхи карт бүрт блокуудыг харуулсан ба блок доторхи саналыг харахын тулд дээр нь дар.</p>
</div>

<div class="container" style="overflow-x: scroll;white-space: nowrap;">
	<app-block-view 
		*ngFor="let block of blocks" 
		[block]="block" 
		[selectedBlock]="selectedBlock"
		(click)="showTransactions(block)"
	></app-block-view>
</div>

<br><br>

<div class="container">
	<h1>Блок {{ getBlockNumber(selectedBlock) }} дотор өгөгдсөн санал </h1>

	<app-transactions-table
		[transactions]="selectedBlock.transactions"
	></app-transactions-table>
</div>
