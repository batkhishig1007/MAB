<div class="card" [class.border-primary]="isSelectedBlock()">
  <div class="card-body">
    <h5 class="card-title">
      Блок {{ getBlockNumber() }}
      <small class="text-muted" *ngIf="block.previousHash == 0"
        >(Genesis block)</small
      >
    </h5>
  </div>

  <ul class="list-group list-group-flush">
    <li class="list-group-item">
      <span class="">Хаш</span>
      <br />
      <div
        class="text-truncate"
        [style.color]="'#' + block.hash.substring(0, 6)"
      >
        <small>{{ block.hash }}</small>
      </div>

      <br />
      <span class="">Өмнөх блокийн хаш</span>
      <br />

      <div
        class="text-truncate"
        [style.color]="'#' + block.previousHash.substring(0, 6)"
      >
        <small>{{ block.previousHash }}</small>
      </div>
    </li>

    <li class="list-group-item">
      <span class="">Нэгж</span><br />
      <div class="text-truncate text-muted">
        <small>{{ block.nonce }}</small>
      </div>
    </li>

    <li class="list-group-item">
      <span class="">Хугацааны бүртгэл</span><br />
      <div class="text-truncate text-muted">
        <small>{{ block.timestamp }}</small>
      </div>
    </li>
  </ul>

  <!-- <div class="card-body"> -->
  <!-- <span class="card-link" *ngIf="!blockHasTx()">Block has no transactions</span> -->
  <!-- <span class="card-link" *ngIf="blockHasTx()">Contains {{block.transactions.length}} transactions</span> -->
  <!-- </div> -->
</div>
